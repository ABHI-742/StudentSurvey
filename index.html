<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Survey Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        /* General body styling */
        body {
            background-color: #758184; /* Light grey background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Styling for the main heading */
        h1 {
            color: #005f99; /* Darker blue */
            font-weight: bold;
        }

        /* Custom border for the form container */
        .custom-border {
            border: 4px solid #005f99; /* Dark blue border */
            box-shadow: 8px 8px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 12px;
            background-color: #ffffff;
        }

        /* Style for form labels */
        label {
            color: #005f99;
            font-weight: bold;
        }

        /* Style for form fields */
        .form-control {
            border: 2px solid #005f99;
            border-radius: 6px;
        }

        .form-control:focus {
            border-color: #66b2ff;
            box-shadow: none;
        }

        /* Styling buttons */
        .btn-primary {
            background-color: #005f99;
            border-color: #005f99;
        }

        .btn-primary:hover {
            background-color: #3399ff;
            border-color: #3399ff;
        }

        .btn-danger {
            background-color: #ff6666;
            border-color: #ff6666;
        }

        .btn-danger:hover {
            background-color: #ff9999;
            border-color: #ff9999;
        }

        /* Style for the form checkboxes and radio buttons */
        .form-check-label {
            color: #005f99;
        }

        /* Styling for the raffle help text */
        .form-text {
            color: #737373;
        }

        /* Footer styling */
        footer {
            margin-top: 20px;
            text-align: center;
            color: #005f99;
        }

        footer a {
            text-decoration: none;
            color: #005f99;
            font-weight: bold;
        }

        footer a:hover {
            color: #3399ff;
        }

        /* Smooth scrolling for anchor link */
        html {
            scroll-behavior: smooth;
        }

    </style>
</head>

<body>
     <!-- This the program that helps you to submit the survey form of students. Which helps us to know what students like more about your University -->
    <!-- container start for form -->
    <div class="container mt-5 mb-5">
        <div class="custom-border">
            <h1 class="w3-center" id="top">Student Survey Form</h1>
        </div>
        <br>
        <form autocomplete="on" id="surveyForm">

            <!-- Firstname -->
            <div class="form-group">
                <label for="firstname">First Name (required)*</label>
                <input type="text" class="form-control" id="firstname" name="firstname" required autofocus>
            </div>

            <!-- Lastname -->
            <div class="form-group">
                <label for="lastname">Last Name (required)*</label>
                <input type="text" class="form-control" id="lastname" name="lastname" required>
            </div>

            <!-- Address -->
            <div class="form-group">
                <label for="address">Street Address (required)*</label>
                <input type="text" class="form-control" id="address" name="address" required>
            </div>

            <!-- contains city, state, and zipcode -->
            <div class="form-row row">
                <div class="form-group col-md-6">
                    <label for="city">City (required)*</label>
                    <input type="text" class="form-control" id="city" name="city" required>
                </div>

                <div class="form-group col-md-4">
                    <label for="state">State (required)*</label>
                    <input type="text" class="form-control" id="state" name="state" required>
                </div>

                <div class="form-group col-md-2">
                    <label for="zip">Zipcode (required)*</label>
                    <input type="text" class="form-control" id="zip" name="zip" required>
                </div>
            </div>

            <!-- phone number -->
            <div class="form-group">
                <label for="phone">Phone (required)*</label>
                <input type="tel" class="form-control" id="phone" name="phone" required placeholder="123-456-7890">
            </div>

            <!-- email -->
            <div class="form-group">
                <label for="email">Email (required)*</label>
                <input type="email" class="form-control" id="email" name="email" required
                    placeholder="example@domain.com">
            </div>

            <!-- survey date -->
            <div class="form-group">
                <label for="survey-date">Date of Survey (required)*</label>
                <input type="date" class="form-control" id="survey-date" name="survey-date" required>
            </div>

            <!-- Like about campus -->
            <div class="form-group">
                <label>What did you like most about the campus? (required)*</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="students" value="students">
                    <label class="form-check-label" for="students">Students</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="location" value="location">
                    <label class="form-check-label" for="location">Location</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="campus" value="campus">
                    <label class="form-check-label" for="campus">Campus</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="atmopshere" value="atmopshere">
                    <label class="form-check-label" for="atmopshere">Atmopshere</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="dorm rooms" value="dorm rooms">
                    <label class="form-check-label" for="dorm rooms">Dorm Rooms</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="sports" value="sports">
                    <label class="form-check-label" for="sports">Sports</label>
                </div>
            </div>

            <!-- Interest in University -->
            <div class="form-group">
                <label>How did you become interested in our university? (required)*</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="interest" id="friends" value="friends" required>
                    <label class="form-check-label" for="friends">Friends</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="interest" id="television" value="television">
                    <label class="form-check-label" for="television">Television</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="interest" id="internet" value="internet">
                    <label class="form-check-label" for="internet">Internet</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="interest" id="other" value="other">
                    <label class="form-check-label" for="other">Other</label>
                </div>
            </div>

            <!-- likelihood -->
            <div class="form-group">
                <label for="likely">How likely are you to recommend the university to a friend?</label>
                <select class="form-control" id="likely" name="likely">
                    <option value="very_likely">Very Likely</option>
                    <option value="likely">Likely</option>
                    <option value="unlikely">Unlikely</option>
                </select>
            </div>

           <!-- raffle -->
           <div class="form-group">
               <label for="raffle">Raffle</label>
               <input type="text" class="form-control" id="raffle" name="raffle"
                placeholder="Enter at least ten comma-separated numbers from 1 to 100" required>
               <small id="raffleHelp" class="form-text text-muted">Please enter at least 10 comma-separated numbers.</small>
           </div>

            <!-- comments -->
            <div class="form-group">
                <label for="comments">Additional Comments</label>
                <textarea class="form-control" id="comments" name="comments"></textarea>
            </div>

            <!-- Submit and Cancel buttons -->
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="button" class="btn btn-danger" id="cancelButton">Cancel</button>
            </div>

        </form>
    </div>

    <!-- Footer with Go to Top link -->
    <footer>
        <a href="#top">Go to Top</a> <!-- Link that jumps back to the top -->
    </footer>

    <script>
        // Clear form fields on Cancel button click
        document.getElementById('cancelButton').addEventListener('click', function () {
            document.getElementById('surveyForm').reset();
        });
    </script>

</body>

</html>
